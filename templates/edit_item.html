<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Menu Item - QuickBite</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style2.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='QuickBite-Logo.png') }}"
    />
  </head>

  <body class="edit-page">
    <div class="container form-container">
      <h1 class="form-title">Edit Menu Item</h1>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert success">{{ messages[0] }}</div>
      {% endif %} {% endwith %}

      <form
        action="{{ url_for('edit_item', item_id=item.id) }}"
        method="POST"
        enctype="multipart/form-data"
        class="edit-form"
      >
        <label for="name">Item Name</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ item.name }}"
          required
        />

        <label for="price">Price (₹)</label>
        <input
          type="number"
          id="price"
          name="price"
          step="0.01"
          value="{{ item.price }}"
          required
        />

        <label for="category">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          value="{{ item.category }}"
          required
        />

        <label for="image_file">Change Image (optional)</label>
        <input type="file" id="image_file" name="image_file" accept="image/*" />

        <div class="current-image">
          <p>Current Image:</p>
          <img
            src="{{ url_for('static', filename='uploads/' ~ item.image) }}"
            alt="{{ item.name }}"
            class="preview-image"
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-btn">Save Changes</button>
        </div>
      </form>

      <a href="{{ url_for('admin_panel') }}" class="back-link"
        >← Back to Admin Panel</a
      >
    </div>
  </body>
</html>
